<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>D-Listas</h1>
            <p>Aqui temos uma lista ordenada</p>
            <ol>
                <li>primeiro elemento</li>
                <li>Segundo elemento</li>
                <li>Terceira elemento</li>
            </ol>
            <p>Aqui temos uma lista desordenada</p>
            <ul>
                <li>primeiro</li>
                <li>segundo</li>
                <li>terceiro</li>
                <li>quarto</li>
                <li>quinto</li>
            </ul>
        </div>
    </div>
</body>
</html>
