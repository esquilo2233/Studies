            <p>Este e um formulario simples para inserir um nome e idade</p>

            <form>
                <label>Nome</label>
                <input placeholder="Nome..." type="text">

                <br>
                <label>Idade</label>
                <input max="25" min="18" placeholder="Idade..." type="number">
                <br>
                <label>email</label>

                <br>
                <label>password</label>
                <input placeholder="********" type="password">
                <br>
                <button type="submit">Submit</button>
    
            </form>
